<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio Website</title>
    <link rel="stylesheet" type="text/css" href="/myport.css">

    <!-- Box Icon links -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Google Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="myVideo">
        <source src="/Video/production_id_4990317 (1080p).mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video> 

    <!-- Header Section -->
    <header>
        <a href="#" class="logo"><span>S</span>hadow</a>

        <ul class="navbar">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#" >About</a></li>
            <li><a href="#" >Portfolio</a></li>
            <li><a href="#" >Blog</a></li>
            <li><a href="#" >Contacts</a></li>
        </ul>

        <div class="menu-btn">
            <span>INTRO</span>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <!-- Home Section -->
    <section class="home">
        <div class="home-text">
            <span>FrontEnd Developer</span>
            <h1>Aakash Vinayak</h1>
            <p>Im a Designer, illustrator, and Trainer for Full Stack Courses among various Colleges.</p>
            <div class="main-btn">
                <a href="#" class="btn">Download CV</a>
                <a href="#" class="btn two">Hire Me Now</a>
            </div>
        </div>

        <!-- <div class="home-img">
            <img src="/Images/AakashCanva.jpg" alt="">
        </div> -->
    </section>

    <div class="share">
        <p class="share">Check out my:</p>

        <div class="social">
            <a href="https://www.github.com/Shadow-Aakash12" target="_blank"><i class='bx bxl-github' id="bxl-github"></i></a>
            <a href="https://www.instagram.com/aakashvinayak_official?igsh=MTIxZm9rcnZiZWRkNg==" target="_blank"><i class='bx bxl-instagram' id="bxl-instagram"></i></a>
            <a href="https://www.linkedin.com/in/aakash-vinayak-sankar-8401421a3/" target="_blank"><i class='bx bxl-linkedin' id="bxl-linkedin"></i></a>
            <a href="https://www.facebook.com/aakash.sankar.927" target="_blank"><i class='bx bxl-facebook' id="bxl-facebook"></i></a>
        </div>
    </div>

    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- JS File Link -->
    <script>
        let menu = document.querySelector('#menu-icon');
        let navbar = document.querySelector('.navbar');

        menu.onclick = () => {
            menu.classList.toggle('bx-x');
            navbar.classList.toggle('open');
        };

        const sr = ScrollReveal ({
            distance: '40px',
            duration: 2500,
            // reset: true
        });

        sr.reveal('.logo',{delay:200, origin: 'left'});
        sr.reveal('.navbar',{delay:200, origin: 'top'});
        sr.reveal('.menu-btn',{delay:520, origin: 'right'});

        sr.reveal('.home-text span',{delay:600, origin: 'top'});
        sr.reveal('.home-text h1',{delay:680, origin: 'left'});
        sr.reveal('.home-text p',{delay:700, origin: 'right'});
        sr.reveal('.main-btn',{delay:860, origin: 'left'});
 
        sr.reveal('.social',{delay:950, origin: 'bottom'});
        
        sr.reveal('.home-img',{delay:1000, origin: 'right'});
 
    </script>
    
</body>
</html>
